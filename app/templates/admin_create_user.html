{% extends "base.html" %}

{% block title %}Create User - Admin{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <h2>Create User</h2>
            <p>Add Faculty or Industry Partners</p>
        </div>

        <form action="{{ url_for('admin_bp.create_user') }}" method="POST">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="fullname" class="form-control" placeholder="e.g. Dr. Ahmed" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-group">
                <label>Role</label>
                <select name="role" class="form-control" required>
                    <option value="">Select Role...</option>
                    <option value="Faculty">Faculty Supervisor</option>
                    <option value="Industry">Industry Partner</option>
                    <option value="Admin">Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <a href="{{ url_for('admin_bp.dashboard') }}">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
