{% extends "base.html" %}

{% block content %}
        <div id="register" class="page-content">
            <div class="auth-container">
                <div class="auth-box">
                    <div class="auth-header">
                        <div class="auth-icon">üìù</div>
                        <h2>Create Account</h2>
                        <p>Join our community today</p>
                    </div>

                    <form class="auth-form">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" placeholder="your.email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                        </div>
                        <div class="form-group">
                            <label>I am a</label>
                            <select>
                                <option value="Student">Student</option>
                                <option value="Faculty">Faculty</option>
                                <option value="Industry">Industry Partner</option>
                            </select>
                        </div>
                        <label class="checkbox-label" style="margin-bottom: 1.5rem;">
                            <input type="checkbox" required>
                            <span>I accept the Terms & Conditions</span>
                        </label>
                        <button type="submit" class="btn btn-primary btn-full" onclick="event.preventDefault(); showPage('dashboard');">Create Account</button>
                    </form>

                    <p class="auth-footer">
                        Already have an account? <a href="#" onclick="showPage('login')" class="link">Log In</a>
                    </p>
                </div>
            </div>
        </div>
{% endblock %}
